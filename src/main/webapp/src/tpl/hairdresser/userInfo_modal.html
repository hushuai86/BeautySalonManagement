<div class="modal-body wrapper bg-light">

	<div class="row">
		<div class="col-sm-12 ">
			<h3 class="m-t-none m-b b-b ">用户信息</h3>
			<form name="form" class="form-horizontal">
				<div class="form-group">
                <label class="col-sm-3 control-label">昵称:</label>
                <div class="col-sm-8">
                 <span class="form-control m-b"  name="name" >{{item.name}} </span>
                </div>
              </div>
              <div class="line line-dashed b-b line-lg pull-in"></div>
               <div class="form-group">
                <label class="col-sm-3 control-label">性别:</label>
                <div class="col-sm-8">
                  <span class="form-control m-b"  name="sex">{{item.sex}} </span>
                </div>
              </div>
              <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                <label class="col-sm-3 control-label">手机号:</label>
                <div class="col-sm-8">
                    <span class="form-control m-b"  name="phone">{{item.phone}}</span>
                </div>
              </div>
              <div class="line line-dashed b-b line-lg pull-in"></div>
				<button type="sumbit" class="btn btn-md btn-success pull-right text-uc m-t m-l n-xs" ng-click="close()">
					<strong>关闭</strong>
				</button>
			</form>

		</div>
	</div>
</div>
