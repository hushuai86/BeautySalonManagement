<toaster-container style="position: fixed;top:5%;left:40%;" toaster-options="{'time-out': 2000,'close-button':true}"></toaster-container>
<div class="bg-light lter b-b wrapper-md">
	<h1 class="m-n font-thin h3">我的工资</h1>
</div>
<div class="wrapper-sm">
	<div class="r bg-light dker item hbox no-border">
		<div class="col w-xs v-middle hidden-md">
			<div ng-init="d3_3=[60,40]" ui-jq="sparkline"
				ui-options="[60,40], {type:'pie', height:40, sliceColors:['#fad733','#fff']}"
				class="sparkline inline">
				<canvas width="40" height="40"
					style="display: inline-block; width: 40px; height: 40px; vertical-align: top;"></canvas>
			</div>
		</div>
		<div class="col dk padder-v r-r">
			<div class="text-primary-dk font-thin h1">
				<span>{{hairdresser.baseCharge}}元</span>
			</div>
			<span class="text-muted text-xs">本月基本工资</span>
		</div>
		<div class="col dk padder-v r-r">
			<div class="text-primary-dk font-thin h1">
				<span>{{tc}}*{{hairdresser.commission}}={{tc*hairdresser.commission | number:2}}元</span>
			</div>
			<span class="text-muted text-xs">本月提成工资</span>
		</div>
		<div class="col dk padder-v r-r">
			<div class="text-primary-dk font-thin h1">
				<span>{{hairdresser.allCharge}}元</span>
			</div>
			<span class="text-muted text-xs">本月总工资</span>
		</div>
	</div>
<div class="wrapper-sm">
      <div class="panel panel-default">
        <div class="panel-heading font-bold">各项提成详情</div>
        <div class="panel-body">
           <div id="echartu" style="width: 100%;height:500px">
        </div>
      </div>
    </div>
</div>
</div>
