<toaster-container style="position: fixed;top:5%;left:40%;" toaster-options="{'time-out': 2000,'close-button':true}"></toaster-container>
<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">个人信息</h1>
</div>
<div class="wrapper-md">
    <div class="col-sm-6">
      <div class="panel panel-default">
        <div class="panel-heading font-bold">会员个人信息</div>
        <div class="panel-body">
          <div >
            <form  name="form" novalidate="novalidate">
              <div class="form-group">
                <label class="col-sm-3 control-label">昵称:</label>
                <div class="col-sm-9">
                 <input type="text" class="form-control m-b" placeholder="请输入昵称" name="name" ng-model="user.name"  required pattern="^[\u4E00-\u9FA5]{2,5}$|^[A-Za-z]{2,10}$" >
                </div>
              </div>
              <div class="line line-dashed b-b line-lg pull-in"></div>
               <div class="form-group">
                <label class="col-sm-3 control-label">性别:</label>
                <div class="col-sm-9">
                 {{user.sex}}
                </div>
              </div>
              <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                <label class="col-sm-3 control-label">手机号:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control m-b" placeholder="请输入手机号" name="phone" pattern="^1([358][0-9]|4[579]|66|7[0135678]|9[89])[0-9]{8}$"   ng-model="user.phone" required  >
                </div>
              </div>
              <div class="line line-dashed b-b line-lg pull-in"></div>
               <div class="form-group">
                  <button type="sumbit" class="btn btn-md btn-info pull-right text-uc   n-xs" ng-click="save(form)" ><strong>保存</strong></button>
              </div>
              </form>
          </div>
        </div>
      </div>
    </div>
  </div>
